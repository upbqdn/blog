baseurl = "https://marek.onl"
languageCode = "en-us"
title = "Notes"
theme = "statine"

preserveTaxonomyNames = true
rssLimit = 100
paginate = 10

# Code highlighting
pygmentsCodefences = true
pygmentsStyle = "native"


# Taxonomies (only tags and categories are supported out of the box but you can
# add more)
[taxonomies]
    # category = "categories"
    tag = "tags"


# Make the tags and categories pages accessible directly from the navbar.
[[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = -120


[permalinks]
  [permalinks.term]
    tags = '/:slug/'

[params]
    # Site description. Individual pages can have descriptions too but if
    # missing it will fallback to that one.
    description = """Marek's notes"""

    # Enable link to feed in footer
    blogrss = true

    # Enable pingback and webmention via webmention.io
    webmention = "marek.onl"

    [params.author]
        name = "Marek"
        email = "hi@marek.onl"

# Sitemap location (default is /sitemap.xml)
[sitemap]
  filename = "sitemap.xml"

[markup]
    [markup.tableOfContents]
        endLevel = 6
        startLevel = 2
    [markup.highlight]
        noclasses = false
    [markup.goldmark.renderer]
        unsafe = true
